<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 2px solid black;
  border-collapse: collapse;
}
</style>
<meta charset="UTF-8">
<title>HTML문서로 이력서 만들기</title>
</head>
<body>
	<table>
		<tbody style="text-align:center">
			<tr>
				<td rowspan="5">사진 넣기</td>
				<th colspan="4">이력서</th>
			</tr>
			<tr>
				<th rowspan="2">성명</th>
				<td rowspan="2" colspan="2">홍길자(인)</td>
				<th>주민등록</th>
			</tr>
			<tr>
				<td>000000 - 0000000</td>
			</tr>
			<tr>
				<th rowspan="2">생년월일</th>
				<td rowspan="2" colspan="2">0000년 0월 00일생(만 00세)</td>
				<th>연락처</th>
			</tr>
			<tr>
				<td>000-0000-0000</td>
			</tr>
			<tr>
				<th>주소</th>
				<td colspan="4" textalign="center">서울특별시 동작구 사당동</td>
			</tr>
			<tr>
				<th>호적관계</th>
				<th>호주와의 관계</th>
				<td>부</td>
				<th>호주성명</th>
				<td>홍길동</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
