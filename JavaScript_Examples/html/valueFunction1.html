<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//일반적인 함수의 선언
	function myFunction(){
		document.write("<h1>Hello. Javascript</h1>");
	}
	
	// Javascript는 함수와 변수가 동급이다.
	// 따라서 함수의 이름을 변수에 대입할 수 있다.
	var value = myFunction;
	
	// 함수가 대입된 변수는 그 자신이 함수처럼 동작한다.
	value();
</script>
</head>
<body>

</body>
</html>
