<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var str="김유신, 통일신라, 장군";
	
	// 콤마(,)를 기준으로 문자열을 잘라내서, 배열로 리턴한다.
	var data = str.split(",");
	
	for(var i=0; i<data.length; i++){
		document.write("<h1>" + data[i] + "</h1>");
	}
</script>
</head>
<body>
	
</body>
</html>
