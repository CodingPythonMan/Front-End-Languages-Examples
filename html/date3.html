<script type="text/javascript">
/** 날짜 객체 */
var theday = new Date(2021, 1, 1);
var today = new Date();
var cnt = today.getTime() - theday.getTime();
//Math.floor는 소수점 이하를 절단하는 함수이다.
var day = Math.floor(cnt / (24*60*60*1000));
document.write("<h1>올해는 " + day +"일 지났습니다.</h1>");

</script>
