<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 선택자를 사용하는 방식 - selector.html</title>
</head>
<body>
	<ul>
		<li>first</li>
		<li>second</li>
		<li>third</li>
	</ul>
	
	<script type="text/javascript">
		var li = document.querySelector("li");
		li.style.color = "yellow";
		li.style.backgroundColor="darkgreen";
	</script>
</body>
</html>
