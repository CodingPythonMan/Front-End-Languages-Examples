<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그명을 사용하는 방식 - tagname.html</title>
</head>
<body>
	<ul>
		<li>first</li>
		<li>second</li>
		<li>third</li>
	</ul>
	
	<script type="text/javascript">
		var li = document.getElementsByTagName("li");
		li[1].style.color = "white";
		li[1].style.backgroundColor = "skyblue";
	</script>
</body>
</html>
